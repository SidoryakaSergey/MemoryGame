<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>

  <body>
    <div id="wraper" class="wraper">
      <h1 class="logoName">Memory</h1>
      <div class="game">
        <div class="options-game">
          <div class="options-game_table">
            <select name="select1">
              <option selected value="select1-s1">Начинающий</option>
              <option value="select1-s2">Мастер</option>
              <option value="select1-s3">Профисионал</option>
              <option value="select1-s4">Гений</option>
            </select>

            <div class="options-game_button">
              <span>Выбрать</span>
            </div>
            <hr />
          </div>
          <div class="options-game_timer">
            <span>Таймер</span>
            <p>00:05</p>
          </div>
          <div class="options-game_start">
            <div class="options-game_button red">
              <span>Начать</span>
            </div>
          </div>
        </div>
        <div id="board" class="board">
          <div class="flipper"></div>
        </div>
      </div>
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
